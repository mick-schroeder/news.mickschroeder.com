version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 22
        - nvm use 22
        - export NODE_OPTIONS="--max_old_space_size=4096"
        - npm ci
    build:
      commands:
        - node -v && npm -v
        - npm run build
  artifacts:
    baseDirectory: public
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .cache/**/*