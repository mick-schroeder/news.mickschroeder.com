version: 1
frontend:
  phases:
    preBuild:
      commands:
        # Use Node 20 (adjust if your project uses another)
        - nvm install 20
        - nvm use 20
        # Helpful for larger Gatsby builds
        - export NODE_OPTIONS="--max_old_space_size=4096"
        # Install deps
        - npm ci
    build:
      commands:
        # Optional: show versions for debugging
        - node -v && npm -v
        # Build the site
        - npm run build
  artifacts:
    # Gatsby outputs static site to `public`
    baseDirectory: public
    files:
      - '**/*'
  cache:
    # Speed up subsequent builds
    paths:
      - node_modules/**/*
      - .cache/**/*